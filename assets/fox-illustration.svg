  <circle cx="55.5" cy="31.5" r="0.5" fill="#FFFFFF"/>
  <circle cx="65.5" cy="31.5" r="0.5" fill="#FFFFFF"/>
  
  <!-- Fox legs -->
  <ellipse cx="50" cy="68" rx="4" ry="8" fill="#D2743C"/>
  <ellipse cx="70" cy="68" rx="4" ry="8" fill="#D2743C"/>
  <ellipse cx="50" cy="76" rx="3" ry="2" fill="#8B4513"/>
  <ellipse cx="70" cy="76" rx="3" ry="2" fill="#8B4513"/>
