<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" width="120" height="80">
  <!-- Fox body -->
  <ellipse cx="60" cy="55" rx="25" ry="20" fill="#D2743C"/>
  
  <!-- Fox head -->
  <ellipse cx="60" cy="35" rx="18" ry="16" fill="#E8955A"/>
  
  <!-- Fox ears -->
  <ellipse cx="50" cy="22" rx="6" ry="12" fill="#D2743C"/>
  <ellipse cx="70" cy="22" rx="6" ry="12" fill="#D2743C"/>
  <ellipse cx="50" cy="25" rx="3" ry="8" fill="#F4A261"/>
  <ellipse cx="70" cy="25" rx="3" ry="8" fill="#F4A261"/>
  
  <!-- Fox tail -->
  <ellipse cx="35" cy="50" rx="15" ry="8" fill="#D2743C" transform="rotate(-30 35 50)"/>
  <ellipse cx="32" cy="47" rx="8" ry="4" fill="#F4A261" transform="rotate(-30 32 47)"/>
  
  <!-- Fox snout -->
